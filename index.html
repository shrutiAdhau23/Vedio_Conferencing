<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videochating app</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" media="screen and (max-width: 775px)" href="css/phone.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
</head>
<body>
    <nav class="navbar">
        <div class="video1">
            <div id="ourVideo"></div>
        </div>
        <h3 id="show-peer"></h3>
    </nav>
    <div class="btn">
        <input id="peerID" placeholder="peer ID">
        <button id="call-peer">Call Peer</button>
        <br>
    </div>
    <section class="section1">
        <div id="remoteVideo"></div>
    </section>

    <div class="btn">
        <button id="toggleCamera"><i id="cameraIcon" class="fas fa-video"></i></button>
        <button id="toggleMicrophone"><i id="microphoneIcon" class="fas fa-microphone"></i></button>
    </div>
    <div class="btn">
        <button id="shareScreen">Share Screen</button>
        <button id="startRecording">Start Recording</button>
        <button id="stopRecording">Stop Recording</button>   
    </div>
    <div class="chat">
        <div id="chat-box"></div>
        <input id="chat-input" placeholder="Type a message">
        <button id="send-message">Send</button>
    </div>
    <footer class="down">&#169 2022 Copyright: Video Call</footer>
</body>
<script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
<script src="js/index.js"></script>
</html>
